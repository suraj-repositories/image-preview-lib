<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image-Viewer</title>

    <link rel="stylesheet" href="oranbyte-image-preview.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            padding: 20px;

        }

        .image-container {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        .image-container img {
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        pre {
            background-color: #f9f0ff;
            color: #4b007d;
            padding: 1rem;
            border-radius: 8px;
            font-family: Consolas, Monaco, 'Courier New', monospace;
            font-size: 0.95rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-break: break-word;
            line-height: 1.5;
            border: 1px solid #d6b3ff;
            text-align: left;
            tab-size: 2;
        }

        @media (prefers-color-scheme: dark) {
            pre {
                background-color: #2a003f;
                color: #e0cfff;
                border-color: #a64dff;
            }
        }
    </style>

</head>

<body>

    <div class="container">
        <h1 class="fw-bold" style="font-family: cursive;">Image Viewer</h1>
        <br>
        <div class="image-container" data-image-preview="true">
            <img src="https://media.istockphoto.com/id/1381637603/photo/mountain-landscape.jpg?s=612x612&w=0&k=20&c=w64j3fW8C96CfYo3kbi386rs_sHH_6BGe8lAAAFS-y4="
                alt="Image">
            <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cG9ydHJhaXR8ZW58MHx8MHx8fDA%3D"
                data-title="Lorem something here" alt="Image">
            <img src="https://github.com/ProjectsAndPrograms/AnalyserOrange/raw/main/screenshots/3.png" alt="Image">
            <img src="https://media.istockphoto.com/id/1403500817/photo/the-craggies-in-the-blue-ridge-mountains.jpg?s=612x612&w=0&k=20&c=N-pGA8OClRVDzRfj_9AqANnOaDS3devZWwrQNwZuDSk="
                alt="Image">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/024/692/112/large/ai-generated-ai-generative-beautiful-rhododendron-flowers-over-sunset-mountains-field-landscape-graphic-art-photo.jpg"
                alt="Image">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSi2XlCV4fM9OU8JU44VKb7ZMgxGlg755-ucN-7MIM_AnFuZS_Ed6lDmp1aEhKKx7rC30o&usqp=CAU"
                alt="Image">
            <img src="https://thumbs.dreamstime.com/b/summer-landscape-mountains-19962626.jpg" alt="Image">
            <img src="screenshots/2.png"
                alt="Image">
            <img src="https://thumbs.dreamstime.com/b/utumn-landscape-colorful-autumn-nature-picturesque-hills-valleys-morning-autumn-landscape-colorful-autumn-nature-124953858.jpg"
                alt="Image">
            <img src="https://placehold.co/500x800"
                data-title="Lorem ipsum dolor sit amet, consectetur adipisicing elit. Saepe ipsa vitae magni quia esse quaerat dicta. Sequi fugiat inventore iusto earum explicabo? Sit illo dolor voluptate praesentium nulla. Eius, minus."
                alt="Image">
            <img src="https://thumbs.dreamstime.com/z/sunny-mountain-landscape-beautiful-green-hills-twilight-dramatic-red-sky-carpathian-ukraine-europe-beauty-world-89560646.jpg"
                alt="Image">
            <img src="https://placehold.co/400" alt="Image">
            <img src="https://cdn.pixabay.com/photo/2015/10/29/14/38/web-1012467_1280.jpg" alt="Image">
            <img src="https://cdn.pixabay.com/photo/2015/08/23/09/22/banner-902589_640.jpg" alt="Image">
            <img src="https://i.pinimg.com/236x/51/e9/53/51e9533bb17c71eed34b531906b9c3ec.jpg" alt="Image">

        </div>
        <br><br>

        <h2 class="text-dark fw-bold" style="font-family: cursive;">Documentation</h2>
        <br><br>
        <h5 class="fw-bold text-dark">Usage</h5>
        <p>Just add the style and script to your page and your are ready to start!</p>


        <pre>
            <link rel="stylesheet" href="oranbyte-image-preview.css">
        </pre>
        <pre>
            <script src="oranbyte-image-preview.js"></script>
        </pre>
        <br>
        <p>Add data attribute <span class="badge text-secondary fs-6">data-image-preview="true"</span> to make your
            container support to preview image</p>
        <pre>
            <div data-image-preview="true">
                <img src="..." alt="Image">
                <img src="..." alt="Image">
                <img src="..." alt="Image">
                <img src="..." alt="Image">
                <img src="..." alt="Image">
            </div>
        </pre>
        <p>You can also add title to your images</p>
        <pre>
            <div data-image-preview="true">
                <img src="..." data-title="My title here" alt="Image">
            </div>
        </pre>
    </div>



    <script>
        document.addEventListener('DOMContentLoaded', function () {
            document.querySelectorAll('pre').forEach(pre => {
                pre.textContent = pre.innerHTML.trim();
            });
        });

    </script>

    <script src="oranbyte-image-preview.js"></script>

</html>

</body>

</html>
